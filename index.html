<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="style.css" />
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap" />
</head>

<body>
    <div class="clarity-landing-page">
        <header>
            <div class="logo-container">
                <span class="clarity-logo">Clarity</span>
            </div>
            <nav>
                <div class="language-dropdown">
                    <span class="selected-language">EN</span>
                    <div class="languages">
                        <span>EN</span>
                        <span>FR</span>
                        <span>DE</span>
                        
                    </div>
                </div>
                <button class="green-button join-btn">Join Now</button>
                <div class="menu-toggle">
                    <div class="menu-line"></div>
                    <div class="menu-line"></div>
                </div>
            </nav>
        </header>

        <section class="hero-section">
            <div class="hero-content">
                <div class="hero-text">
                    <p class="main-text">Live & Win</p>
                    <p class="sub-text">Life Gamified</p>
                </div>
                <button class="green-button join-now-btn">Join now</button>
            </div>
        </section>

        <footer>
            <div class="footer-content">
                <div>&copy; 2023 Clarity</div>
                <div class="footer-links">
                    <span>Terms & Policies</span>
                    <span>Privacy</span>
                </div>
                <div class="social-icons">
                    <img src="public/tiktokkk.png" alt="TikTok">
                    <img src="public/linkedinn.png" alt="LinkedIn">
                    <img src="public/facebookk.png" alt="Facebook">
                    <img src="./public/instagramm.png" alt="Instagram">
                    <img src="./public/twitterx.png" alt="Twitter">
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
